<div class="main-sidebar sidebar-dark-primary elevation-4">
  <a routerLink="/" class="brand-link">
    <img
      src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>
  <div
    class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-transition os-host-scrollbar-horizontal-hidden"
  >
    <div class="os-padding">
      <div class="os-viewport os-viewport-native-scrollbars-invisible">
        <div class="os-content">
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink="/" class="nav-link">
                  <fa-icon icon="home" [fixedWidth]="true"></fa-icon>
                  <span>Home</span>
                </a>
              </li>
              <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink="post" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
                  <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                  <span>Post</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
